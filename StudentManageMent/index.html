<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý học sinh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Quản lý sinh viên</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Tên</label>
        <input type="text" class="form-control" id="name" placeholder="Nhập Họ và Tên">
      </div>
      <div class="mb-3">
        <label class="form-label">Giới tính</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="Nam">
          <label class="form-check-label" for="male">Nam</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="Nữ">
          <label class="form-check-label" for="female">Nữ</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="mathScore" class="form-label">Điểm toán</label>
        <input type="text" class="form-control" id="mathScore" placeholder="Nhập điểm toán">
      </div>
      <div class="mb-3">
        <label for="englishScore" class="form-label">Điểm tiếng anh</label>
        <input type="text" class="form-control" id="englishScore" placeholder="Nhập điểm tiếng anh">
      </div>
      <div class="mb-3">
        <label for="literatureScore" class="form-label">Điểm văn</label>
        <input type="text" class="form-control" id="literatureScore" placeholder="Nhập điểm văn">
      </div>
      <button type="submit" class="btn btn-primary">Tạo sinh viên</button>
    </form>
    
    <div class="mt-4">
      <input type="text" class="form-control" placeholder="Nhập từ khóa">
      <button class="btn btn-primary mt-2">Tìm kiếm</button>
    </div>

    <table class="table table-bordered mt-4">
      <thead>
        <tr>
          <th>#STT</th>
          <th>Tên</th>
          <th>Giới tính</th>
          <th>Điểm toán</th>
          <th>Điểm tiếng anh</th>
          <th>Điểm văn</th>
          <th>Điểm trung bình</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="studentTable">
    
      </tbody>
    </table>
    
    <nav>
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
